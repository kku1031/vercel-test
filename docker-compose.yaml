services:
  ui-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ui-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - ui-network

networks:
  ui-network:
    driver: bridge
